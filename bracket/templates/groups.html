{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Groups</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Members</th>
                <th scope="col">Ask to join!</th>
            </tr>
            </thead>

            <tbody>
                {% for group in group_list %}
                    <tr>
                        <td>
                            <a href="/group/{{ group.id }}"> {{ group.name }} </a>
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            <i class="fas fa-users"></i> public
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
